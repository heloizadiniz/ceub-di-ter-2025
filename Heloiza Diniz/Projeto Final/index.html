<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heloiza Diniz Figueredo</title>
    <link rel="stylesheet" href="css/estilo.css">
    <!--FONTE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <!--ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
<!--HEADER--> 
    <header id="event-subscription">
        <div id="disclamer"> 
            <h2>Heloiza Diniz Figueredo</h2>
            <p class="abaut-you">
                Etudante | Ciência da Computação | Programa | UX/UI | IA
            </p>
        </div>
        <div id="subscription-form">
            <p>Entre em contato:</p>
            <form action="">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Digite seu e-mail">
                </div>
                 <div class="form-group">
                    <label for="phone">WhatsApp</label>
                    <input type="text" placeholder="Digite seu WhatsApp">
                </div>
                 <div class="form-group">
                    <label for="interest">Interesse</label>
                    <select name="interest">
                        <option value="" disabled selected>Selecione</option>
                        <option value="hering">Contratação</option>
                        <option value="freelance">Freelance</option>
                        <option value="mentoring">Mentoria</option>
                    </select>
                </div>
                  
                  
            </form>
        </div>
    </header>
    
        
    </body>
    </html>
